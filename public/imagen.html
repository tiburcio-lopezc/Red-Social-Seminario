<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Subir imagen</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Subida de imágenes</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Título:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Imagen:</label>
          <input
            type="file"
            class="form-control-file"
            id="image"
            name="image"
          />
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
      </form>
    </div>

    <script>
      // Obtener referencia al input de archivos
      const input = document.querySelector("input[type='file']");

      // Escuchar evento change en el input de archivos
      input.addEventListener("change", function () {
        // Obtener referencia a la imagen seleccionada
        const file = this.files[0];

        // Crear objeto FileReader
        const reader = new FileReader();

        // Leer la imagen como una URL codificada en base 64
        reader.readAsDataURL(file);

        // Mostrar previsualización de la imagen
        reader.addEventListener("load", function () {
          const img = document.createElement("img");
          img.src = this.result;
          document.body.appendChild(img);
        });
      });
    </script>

  </body>
</html>
